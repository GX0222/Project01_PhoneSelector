<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 顯示效果的地方 -->
    <div id="pSquare"></div>
    <hr>
    <div id="pTriangle"></div>
    <hr>
    <pre id="pTimes"></pre>

    <script>
        // 10. 使用 for 迴圈，在 console 呈現 這個月1號 到 目前系統日
        let d = new Date();
        let dm = d.getMonth() + 1;
        let dd = d.getDate();
        for (let i = 1; i <= dd; i++) {
            console.log(`${dm}/${i.toString().padStart(2, 0)}`);
        }

        // 20. 使用 for 迴圈，逐一取得陣列裡面的元素
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        for (let i = 0; i < weekList.length; i++) {
            console.log(weekList[i]);
        }

        // 30. 使用 for 迴圈，計算從 1 加到 10
        let k = 0;
        for (let i = 1; i <= 10; i++) {
            k += i;
            console.log(i);
            console.log(k);

        }

        // 40. 雙層迴圈 - 長方型星星 #pSquare
        // ****
        // ****
        // ****
        // ****
        // ****
        // ****
        let star = "";
        for (let i = 1; i <= 6; i++) {
            for (let i = 1; i <= 4; i++) {
                star += "*";
            }
            star += "<br>";
        }
        document.getElementById("pSquare").innerHTML = star;

    </script>
</body>

</html>
