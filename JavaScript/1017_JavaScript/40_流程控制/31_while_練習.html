<body>
    
    <script>

        // 10. 計算從1加到10數值為多少
        let i = 1;
        let x = 0;
        while (i<=10) {
            x+=i;
            console.log(i);
            i++;
        }
        console.log(x);

        // 20. 網頁必須輸入通關密碼1234才會停止
        let y = 0;
        console.log(y);
        while (y!="1234") {
            y = prompt("請輸入通關密碼 : 1234");
        }
        console.log(y);
    </script>
</body>
