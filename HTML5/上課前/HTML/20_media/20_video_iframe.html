<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>    
    <!-- 10. <video>: 嵌入影片檔案. 
         ex: media/sayhi.mp4 -->
             
    <!-- controls: 控制面板-->
    <!-- loop: 循環播放-->
    <!-- muted: 設置靜音-->
    <!-- autoplay: 自動播放-->
    <!-- poster: 封面圖片. ex: media/poster.png -->
    <video src="./media/sayhi.mp4"
        controls loop autoplay muted
        poster="./media/poster.png"></video>

    <!-- 關於autoplay: -->
    <!-- https://developer.chrome.com/blog/autoplay -->


    <!-- 20. 透過 <iframe> 嵌入 youtube 影片. 
         ex: https://youtu.be/ewZ_YWbIWXI -->
    <!-- 在 youtube 影片上點右鍵 -> 複製嵌入程式碼 -->
    <iframe width="964" height="542" src="https://www.youtube.com/embed/rem2ZApviQw" title="ZX-4RR 刷回全馬力，向80HP邁進 - EP3 - [4RR改]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>

</html>
