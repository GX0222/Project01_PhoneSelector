            background-color: yellowgreen;

            background-color: pink;
            border: 2px solid;
        }

        <div class="col-4">A</div>
        <div class="col-4">B</div>
        <div class="col-4" style="padding: 0px;">

            <div class="col-12">D</div>
        </div>
    </div>
