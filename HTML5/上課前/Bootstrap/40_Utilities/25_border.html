<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>


    <style>
        .box {
            height: 10vh;
        }

        .box>div {
            display: inline-block;
            background-color: aquamarine;
        }

        div[class*='rounded'] {
            width: 150px;
        }

        /* 實驗 */
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

    </style>
</head>

<body>

    <div class="container">

        <h4>官方網站</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/borders/">https://getbootstrap.com/docs/5.2/utilities/borders/</a>
        </p>
        <h4>Borders</h4>
        <p><a
                href="https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_util_borders&stacked=h">https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_util_borders&stacked=h</a>
        </p>

        <hr>

        <!-- 10. 為什麼這樣設定div不會出現? -->
        <div class="w-25 h-100 bg-success">MH</div>

        <hr>

        <!-- 20. 複製貼上官網的範例，為什麼 border 測試不出來 -->
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-end"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>

        <hr>

        <!-- 21. 設定不同的邊線顏色 -->
        <span class="border border-primary">MH</span>
        
        <!-- 23. 調整 border 的寬度： border-N -->
        <span class="border border-primary border-5">MH</span>

        <hr>
        
        <!-- 25. 設定邊框圓角 -->
        <!--     .rounded-top    | .rounded-bottom  -->
        <!--     .rounded-start  | .rounded-end     -->
        <!--     .rounded-circle | .rounded-pill   -->
        <div class="box">
            <div class="rounded-top h-100"></div>
            <div class="rounded-start h-100"></div>
            <div class="rounded-bottom h-100"></div>
            <div class="rounded-end h-100"></div>
            <div class="rounded-circle h-100"></div>
            <div class="rounded-pill h-100"></div>
        </div>

    </div>

</body>

</html>
