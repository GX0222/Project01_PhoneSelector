<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 取得系統現在時間(HH)
        // 11. 如果是 8點 ~ 11點，顯示上午課程
        // 12. 如果是 12點，顯示中午用餐時間
        // 13. 如果是 13點 ~ 16點，顯示下午課程
        // 14. 其他的時段，顯示非課程時間
        var d = new Date();
        var HH = d.getHours();
        if (11>=HH && HH<=8) {
            console.log("上午課程");
        } else if (HH == 12) {
            console.log("中午用餐時間");
        } else if (13<=HH && HH <=16) {
            console.log("下午課程");
        } else {
            console.log("非課程時間");
        }


        // 20. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
        (HH<12)? console.log("AM"):console.log("PM");
    </script>
    
</body>

</html>
