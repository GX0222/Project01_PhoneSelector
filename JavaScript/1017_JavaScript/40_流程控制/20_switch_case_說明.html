<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>

  <h4>JavaScript Switch Statement</h4>
  <p><a href='https://www.w3schools.com/js/js_switch.asp'>https://www.w3schools.com/js/js_switch.asp</a></p>

  <pre>

        switch(expression) {
            case x:
              // code block
              break;
            case y:
              // code block
              break;
            default:
              // code block
        }
        
    </pre>

  <script>
    // 10. 結構說明與 break; 關鍵字
    // 結構(背): switch(){}
    // 結構(背): switch(變數本人){ 其他關鍵字 + 要做的事 }
    // 結構(背): switch(變數本人){ case break default + 要做的事 }

    var x = 10;
    var y = 10;
    switch (x) {
      case 5:
        console.log("胖丁");
        break;
      case 10:
        console.log("AAA");
        break;
      default:
        console.log("都不行");
        break;
    }

    // 20. 如果有多項條件的話，可以合併撰寫
    var mm = new Date().getMonth() + 1;
    switch (mm) {
      case 1: case 3: case 5: case 7:
        console.log('有31天');
        break;
      case 2:
        console.log('有28天');
        break;
      case 4: case 6:
        console.log('有30天');
        break;
      default:
        break;
    }

  </script>
</body>

</html>
