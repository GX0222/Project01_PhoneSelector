<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p><a href="https://www.w3schools.com/html/html_forms.asp">HTML Forms</a></p>
    <p><a href="https://www.w3schools.com/html/html_form_elements.asp">HTML Form Elements</a></p>
    <hr>

    <!-- 試試看，<select>、<option> -->
    <label for="phone">選擇手機型號：</label>
    <select name="" id="phone">
        <option>iPhone 14</option>
        <option>iPhone 15</option>
        <option>zenfone 9</option>
        <option>zenfone 10</option>
    </select>

    <br>

    <!-- 試試看，<select>、<optgroup>、<option> -->
    <label for="phone2">選擇手機型號：</label>
    <select name="" id="phone2">
        <optgroup label="Apple">
            <option>iPhone 14</option>
            <option>iPhone 15</option>
        </optgroup>
        <optgroup label="Asus">
            <option>zenfone 9</option>
            <option>zenfone 10</option>
        </optgroup>
    </select>
    
    <br>

    <!-- 試試看，<datalist>、<option> -->
        <label for="food">請輸入喜歡的食物：</label>
        <input type="text" id="food" list="foodlsit">
        <datalist id="foodlsit">
            <option value="布丁">
            <option value="牛排">
            <option value="拉麵">
        </datalist>

</body>

</html>
