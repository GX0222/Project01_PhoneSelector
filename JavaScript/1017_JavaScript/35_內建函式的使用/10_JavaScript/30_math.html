<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>
        // 取亂數
        var x = Math.random();

        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        var y = x * 6;
        var z = Math.floor(y);
        console.log(z);

        // 0-5   6
        // 0-2   3    // 亂數個數
        // 0-33  34

        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        console.log(Math.floor(Math.random()*4)+2);

    </script>

</body>

</html>
