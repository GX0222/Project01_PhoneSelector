<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
   
    <script>
        var i = 0;
        setInterval(function(){
        // 20. createElement 增加一個元素 (img)
        var x = document.createElement(`img`);
        // 21. setAttribute  設定新增元素的屬性
        x.setAttribute("src","../../image/like.png");
        x.setAttribute("id",`&{i++}`);
        // 22. appendChild   直接在Html文件中增加元素
        document.body.appendChild(x);    
        },5000);
        
    </script>
    
</body>

</html>
