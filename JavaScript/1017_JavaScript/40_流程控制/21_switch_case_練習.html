<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->
    <div style="width: 100%;display: inline-flex;">
        <p>請輸入頻道號碼：</p>
        <input type="text" id="chanel" style="height: 30px;margin-top: 9px;">
        <button onclick="get_chanel()" style="height: 35px;margin-top: 9px;">搜尋</button>
        <script>
            // 20. 透過 switch case 設定底下對應項目
            //     20 ==> TLC 旅遊生活頻道
            //     65 ==> HBO
            //     66 ==> 東森洋片台
            //     非上述 ==> 頻道尚未建立
            function get_chanel(){
                console.log("201");
                var x = parseInt(document.getElementById("chanel").value);
                switch(x){
                    case 20:
                        // const ch20 = document.createElement("p");
                        // ch20.innerText = "TLC 旅遊生活頻道";
                        // document.body.appendChild(ch20);
                        document.getElementById("showit").innerText = "TLC 旅遊生活頻道";
                        console.log("20");
                        break;
                    case 65:
                        // const ch65 = document.createElement("p");
                        // ch65.innerText = "HBO";
                        // document.body.appendChild(ch65);
                        document.getElementById("showit").innerText = "HBO";
                        console.log("65");
                        break;
                    case 66:
                        // const ch66 = document.createElement("p");
                        // ch66.innerText = "東森洋片台";
                        // document.body.appendChild(ch66);
                        document.getElementById("showit").innerText = "東森洋片台";
                        console.log("東森洋片台");
                        break;
                    default:
                        // const ch0 = document.createElement("p");
                        // ch0.innerText = "頻道尚未建立";
                        // document.body.appendChild(ch0);
                        document.getElementById("showit").innerText = "頻道尚未建立";
                        console.log("頻道尚未建立");
                        break;

                }
            }
        </script>
    </div>
    <p id="showit"></p>
</body>

</html>
