<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Objects</h4>
    <p><a
            href="https://www.w3schools.com/js/js_object_definition.asp">https://www.w3schools.com/js/js_object_definition.asp</a>
    </p>

    <script>
        // 10. 使用 {} create object
        //      object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }

        // 語法(背) { key:value, key2:value2, ...}

        var x = {
            studentName: "伊布",
            chinese: 100,
            math: [90, 80, 70],
            english: 30
        };

        console.log(x);
        
        // 30. 透過 .  取得 | 新增 object 的屬性
        x.math[1]=60;
        x.chinese=50;
        console.log(x);

        // 40. 透過 [] 取得 | 新增 object 的屬性
        console.log(x["math"]);    
        // 獲得 物件{} 的某個 key 的 value 時，需要用到字串""

    </script>

</body>

</html>
