<!DOCTYPE html>

<body>

    <h4>JavaScript Number Methods</h4>
    <p><a href="https://www.w3schools.com/js/js_number_methods.asp">https://www.w3schools.com/js/js_number_methods.asp</a></p>

    <script>
 
        // 20. 數值運算常見的錯誤
        // NaN、Infinity、-Infinity
        var x = 12/"apple";

        // 30. 數值轉字串的方法 toString()
        var y="1";
        var z=1;
        var c=z.toString;
        console.log(typeof y);
        console.log(typeof z);
        console.log(typeof c);

    </script>
