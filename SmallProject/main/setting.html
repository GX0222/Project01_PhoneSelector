<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="../Link/jquery-3.7.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>

    <style>
        #big_bg {
            width: 100%;
            height: 200px;
        }

        #big_bg>div>h1 {
            color: lightseagreen;
            flex-grow: 1;
            margin-top: 20px;
            text-align: center;
        }

        #big_bg>div>a {
            background: none;
            border: none;
        }

        #setting_form_div {
            width: 95%;
            height: auto;
            margin: auto;
            margin-top: 20px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .my_input::placeholder {
            color: rgba(32, 178, 171, 0.5);
        }

        div.input_container {
            display: flex;
            align-items: center;
        }

        .input_container>input {
            flex: 1;
        }

        .separator {
            margin: 0 5px;
        }
    </style>


</head>

<body>
    <div id="big_bg">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>新增新手機</h1>
            <a href="/back_home" class="btn material-icons">
                home
            </a>
        </div>
        <div id="setting_form_div">
            <form>
                <div class="mb-3">
                    <label for="nph_name" class="my_input_title">手機名稱：</label>
                    <input id="nph_name" class="form-control my_input" placeholder="Ex. iPhone 15">
                </div>
                <div class="mb-3">
                    <label for="nph_brand" class="my_input_title">品牌：</label>
                    <input id="nph_brand" class="form-control my_input" placeholder="Ex. Apple">
                </div>
                <div class="mb-3">
                    <label for="nph_cpu" class="my_input_title">處理器：</label>
                    <input id="nph_cpu" class="form-control my_input" placeholder="Ex. A16">
                </div>
                <div class="mb-3">
                    <label for="nscr_size" class="my_input_title">螢幕尺吋：</label>
                    <select id="nscr_size" class="form-select my_input" aria-label="請選擇螢幕尺吋">
                        <option selected disabled>請選擇</option>
                        <option value="57_in">5.7 吋</option>
                        <option value="58_in">5.8 吋</option>
                        <option value="59_in">5.9 吋</option>
                        <option value="60_in">6.0 吋</option>
                        <option value="61_in">6.1 吋</option>
                        <option value="62_in">6.2 吋</option>
                        <option value="63_in">6.3 吋</option>
                        <option value="64_in">6.4 吋</option>
                        <option value="65_in">6.5 吋</option>
                        <option value="66_in">6.6 吋</option>
                        <option value="67_in">6.7 吋</option>
                        <option value="68_in">6.8 吋</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nscr_panel" class="my_input_title">螢幕面板：</label>
                    <input id="nscr_panel" class="form-control my_input" placeholder="Ex. OLED">
                </div>
                <div class="mb-3">
                    <label for="nscr_refresh" class="my_input_title">螢幕更新率：</label>
                    <input id="nscr_refresh" class="form-control my_input" placeholder="Ex. 60">
                </div>
                <div class="mb-3">
                    <label for="nscr_resolution" class="my_input_title">螢幕解析度：</label>
                    <div class=" input_container">
                        <input id="nscr_resolution" class="form-control my_input" placeholder="Ex. 2556">
                        <span class="separator"> x </span>
                        <input class="form-control my_input" placeholder="Ex. 1179">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nph_ram" class="my_input_title">記憶體(GB)：</label>
                    <input id="nph_ram" class="form-control my_input" placeholder="Ex. 6">
                </div>
                <div class="mb-3">
                    <label for="nph_rom" class="my_input_title">儲存容量(GB)：</label>
                    <input id="nph_rom" class="form-control my_input" placeholder="Ex. 128/256/512">
                </div>
                <div class="mb-3">
                    <label for="nph_weight" class="my_input_title">重量(g)：</label>
                    <input id="nph_weight" class="form-control my_input" placeholder="Ex. 171">
                </div>
                <div class="mb-3">
                    <label for="nph_rwdr" class="my_input_title">防水防塵等級：</label>
                    <input id="nph_rwdr" class="form-control my_input" placeholder="Ex. IP68">
                </div>
                <div class="mb-3">
                    <label for="nph_wifi" class="my_input_title">支援 Wi‑Fi 協議：</label>
                    <input id="nph_wifi" class="form-control my_input" placeholder="Ex. Wi‑Fi 6">
                </div>
                <div>
                    <input type="checkbox" id="ph_5g" class="form-check-input">
                    <label class="form-check-label mb-3" for="ph_5g">是否支援 5G</label>
                </div>            
                <div class="mb-3">
                    <label for="nph_port" class="my_input_title">連接埠協議：</label>
                    <input id="nph_port" class="form-control my_input" placeholder="Ex. USB-C 2.0 (480Mb/s)">
                </div>
                <div class="mb-3">
                    <label for="nph_bat" class="my_input_title">電池電量(mAh)：</label>
                    <input id="nph_bat" class="form-control my_input" placeholder="Ex. 3349">
                </div>
                <div class="mb-3">
                    <label for="nph_wirelesschar" class="my_input_title">無線充電協議：</label>
                    <input id="nph_wirelesschar" class="form-control my_input" placeholder="Ex. MagSafe/Qi">
                </div>
                <div>
                    <input type="checkbox" id="ph_sd" class="form-check-input">
                    <label class="form-check-label mb-3" for="ph_sd">是否支援 SD 卡擴充</label>
                </div>
                <div class="mb-3">
                    <label for="nph_dsim" class="my_input_title">雙 SIM 卡種類：</label>
                    <input id="nph_dsim" class="form-control my_input" placeholder="Ex. nano-SIM+eSIM">
                </div> 
                <div>
                    <input type="checkbox" id="ph_35" class="form-check-input">
                    <label class="form-check-label mb-3" for="ph_35">是否有 3.5mm 耳機孔</label>
                </div>
                <div class="mb-3">
                    <label for="nph_url" class="my_input_title">官方網站：</label>
                    <input id="nph_url" class="form-control my_input" placeholder="Ex. https://www.apple.com">
                </div> 
                <div class="mb-3">
                    <label for="nph_img" class="my_input_title">圖片路徑：</label>
                    <input id="nph_img" class="form-control my_input" placeholder="Ex. ./img/iphone_15_01.jpg">
                </div>  
            </form>
            <hr>
            <button>確定</button>
            <button>取消</button>



        </div>

    </div>
</body>

</html>
